---
layout: default
---

{% assign wordcount = content | number_of_words %}

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "keywords": "{{ page.keywords }}",
  "about": "{{ page.summary }}",
  "wordCount": "{{ wordcount }}",
  "url": "http://dlrobertson.com{{ page.url }}",
  "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
  "isAccessibleForFree": "True",
  "author": {
    "@type": "Person",
    "name": "Dan Robertson",
    "description": "Dan Robertson is a software engineer and Open Source software fanatic",
    "sameAs": "https://github.com/dlrobertson",
    "image": "http://dlrobertson.com/images/fly-fishing.jpg",
    "givenName": "Daniel",
    "familyName": "Robertson",
    "alternateName": "dlrobertson",
    "email": "dan@dlrobertson.com"
  },
  "image": "http://dlrobertson.com/images{{ page.image }}",
  "inLanguage": "en-US",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "http://dlrobertson.com{{ page.url }}"
  },
  "articleBody": "{{ page.content | strip_html | xml_escape | normalize_whitespace | strip_newlines | strip }}"
}
</script>

<div class="container">
    <div class="row">
        <p>
            <img src="{{http://dlrobertson.com/images{{ page.image }}"/>
        </p>
        <p>
            <h1>{{ page.title }}</h1>
        </p>
    </div>
    <p>{{ page.date | date: "%b %-d, %Y" }}</p>
    {{ content }}
  </div>
</div>
